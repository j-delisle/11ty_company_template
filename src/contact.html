---
layout: "layouts/simple-page.njk"
Title: Contact Us
pageHeading: "Contact Us"
description: "Contact us today for your next project"
---

<div class="contact-area sp">
    <div class="container">
        <div class="row">
            <div class="col-md-5 contact-info">
                <div class="single-info">
                    <h5>Phone</h5>
                    <p>{{ globals.phone }}</p>
                </div>
                <div class="single-info">
                    <h5>Email</h5>
                    <p>{{ globals.email }}</p>
                </div>
                <div class="single-info">
                    <h5>Address</h5>
                    <p>{{ globals.address }}</p>
                </div>
                <div class="single-info">
                    <h5>Social</h5>
                    <p>
                        {% for social in globals.socials %}
                        <a href="{{ social.url }}" class="fa fa-{{ social.name }}"></a>
                        {% endfor %}
                    </p>
                </div>
            </div>
            <div class="col-md-7">
                <form action="#" name="contact-page" netlify class="contact-form">
                    <div class="row">
                        <div class="col-lg-6">
                            <input name="Name" type="text" placeholder="Name" />
                        </div>
                        <div class="col-lg-6">
                            <input name="Email" type="email" placeholder="Email" />
                        </div>
                        <div class="col-lg-12">
                            <input name="Subject" type="text" placeholder="Subject" />
                        </div>
                        <div class="col-lg-12">
                            <textarea name="Message" placeholder="Message"></textarea>
                        </div>
                        <div class="col-lg-12">
                            <input class="button" type="submit" value="Send Message" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</div>
